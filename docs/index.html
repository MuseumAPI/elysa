---
layout: default
---

<div class="home">

  <h1 class="page-heading">Additional Reference Material</h1>

  <ul class="post-list">
    {% for page in site.dates %}
      <li>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
    {% for page in site.acquisitions %}
      <li>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
</div>
